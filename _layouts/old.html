<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | Efekta – Disruptive Growth from Customer Development</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/efekta.css" media="all" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="/js/cufon-yui.js"></script>
        <script type="text/javascript" src="/js/kozuka.font.js"></script>
        <script type="text/javascript" src="/js/efekta.js"></script>

    </head>
    <body>
      <div id="document">
          <div id="container">
              
              <div id="header">
                  <a href="/" class="logo">Efekta</a>
                  
                      <ul class="navi">
                        {% for link in site.navigation %}
                          {% assign current = nil %}
                          {% if page.url == link.url or page.layout == link.layout %}
                            {% assign current = 'selected' %}
                          {% endif %}

                          <li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                            <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
                          </li>
                        {% endfor %}
                      </ul>


                  </ul>
              </div>
              

                {{content}}
              
              <div id="footer">
                  <p>Efekta Oy •  FI-1967458-2  •  e-mail: <a class="mail">yritys at efekta.fi</a></p>
              </div>
              
          </div>
      </div>

      <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-22466955-1']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

      </script>


    </body>
</html>
